"""
Docker Compose configuration for local development of CloudCrawl.
This file defines the services needed to run CloudCrawl locally.
"""

version: '3.8'

services:
  # API service
  api:
    image: 637423222780.dkr.ecr.us-east-1.amazonaws.com/cloud-cost-optimizer-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - JWT_SECRET_KEY=development_secret_key
    volumes:
      - ./:/app
    restart: unless-stopped
    networks:
      - cloudcrawl-network

  # UI service
  ui:
    image: 637423222780.dkr.ecr.us-east-1.amazonaws.com/cloud-cost-optimizer-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - cloudcrawl-network

networks:
  cloudcrawl-network:
    driver: bridge
