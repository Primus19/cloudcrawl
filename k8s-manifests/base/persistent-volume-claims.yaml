apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: terraform-state-pvc
  namespace: cloud-cost-optimizer
  labels:
    app: cloud-cost-optimizer
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
