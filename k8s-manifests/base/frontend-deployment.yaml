apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-cost-optimizer-frontend
  namespace: cloud-cost-optimizer
  labels:
    app: cloud-cost-optimizer
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloud-cost-optimizer
      tier: frontend
  template:
    metadata:
      labels:
        app: cloud-cost-optimizer
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: ${FRONTEND_IMAGE}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: API_URL
          value: "http://cloud-cost-optimizer-backend:5000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
