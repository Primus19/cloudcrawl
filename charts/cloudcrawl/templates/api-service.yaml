apiVersion: v1
kind: Service
metadata:
  name: {{ include "cloudcrawl.fullname" . }}-api
  labels:
    {{- include "cloudcrawl.labels" . | nindent 4 }}
    component: api
spec:
  type: {{ .Values.service.api.type }}
  ports:
    - port: {{ .Values.service.api.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "cloudcrawl.selectorLabels" . | nindent 4 }}
    component: api
